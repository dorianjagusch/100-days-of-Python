{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>

    {% for movie in search_results%}
    <a href="{{ url_for('add_movie', movie_id=movie.id) }}"><p>{{ movie["title"] }} - {{ movie["release_date"] }}</p></a>
    {% endfor %}
</div>
{% endblock %}
